<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tabela Estilizada</h1>

    <h2>Moda</h2>

    <table>
        <tr>
            <th class="moda">Produto</th>
            <th class="moda">Tamanho</th>
            <th class="moda">Valor</th>
        </tr>

        <tr>
            <td class="tabela-fundo">Camiseta</td>
            <td class="tabela-fundo">M</td>
            <td class="tabela-fundo">R$ 49,00</td>
        </tr>

        <tr>
            <td class="tabela-fundo">Tênis</td>
            <td class="tabela-fundo">42</td>
            <td class="tabela-fundo">R$ 5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr>
            <th class="Casa">Produto</th>
            <th class="Casa">Valor</th>
        </tr>

        <tr>
            <td class="tabela-fundo">Sofá</td>
            <td class="tabela-fundo">RS 1.200,00</td>
        </tr>

        <tr>
            <td class="tabela-fundo">Televisão</td>
            <td class="tabela-fundo">R$ 5.000,00</td>
        </tr>
    </table>

</body>

</html>
